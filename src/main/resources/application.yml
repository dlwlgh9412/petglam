spring:
  datasource:
    url: jdbc:h2:mem:petglam
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

jwt:
  secret: "your-secret-key-should-be-at-least-256-bits-long-for-security-reasons"
  access-token-expiration: PT1H  # 1 hour
  refresh-token-expiration: P30D  # 30 days
  issuer: "petglam-api"

oauth2:
  kakao:
    client-id: "your-kakao-client-id"
    client-secret: "your-kakao-client-secret"
    redirect-uri: "http://localhost:8080/api/v1/oauth2/callback/kakao"
    auth-uri: "https://kauth.kakao.com/oauth/authorize"
    token-uri: "https://kauth.kakao.com/oauth/token"
    user-info-uri: "https://kapi.kakao.com/v2/user/me"
    scopes: "profile_nickname,profile_image,account_email"
  
  # ??? ??? ?? (??? ???)
  naver:
    enabled: false
    client-id: "your-naver-client-id"
    client-secret: "your-naver-client-secret"
    redirect-uri: "http://localhost:8080/api/v1/oauth2/callback/naver"
    auth-uri: "https://nid.naver.com/oauth2.0/authorize"
    token-uri: "https://nid.naver.com/oauth2.0/token"
    user-info-uri: "https://openapi.naver.com/v1/nid/me"
    scopes: "name,email,profile_image"
